<mat-list>
    <mat-list-item *ngFor="let rec of recommendations">
      <span matListItemTitle>{{rec.ticker}}</span>
      <span matListItemLine>x{{rec.amount}}</span>
    </mat-list-item>
  </mat-list>


  <mat-form-field>
    <mat-label>Quanto reais vai investir?</mat-label>
    <input matInput type="number" [(ngModel)]="budget">
  </mat-form-field>
  <button mat-button (click)="getBuyRecommendations()">Get recommendations</button>
